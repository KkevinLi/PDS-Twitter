{% extends "header.html" %}
{% block body%}
<title> Flask Twitter</title>

<div class = "jumbotron text-center">
		<h1> Presenting Twitter 2.0</h1>
			<p> Better Than The Original</p>
</div>
<br>
<div class="container-fluid">
		<div class = "row">
		<div class = "col-md-6">
{% if  session['authenticated'] %}
	<form method = "post">
		<textarea rows="5" cols="60" maxlength="100" autocomplete="off"  name = "tweet" 
		placeholder= " Start Sharing your life by typing here!" /></textarea>
			<button type = "submit" class = "btn btn-primary" style="width:407px; ">
				<span class="glyphicon glyphicon-pencil"/>
			</button>
		</form>
{% endif %}
</div>

	<h1 class = "text-info text-center"> Most Recent Friend Tweets </h1> <br>
		
	{% for p in messageList%}
	<div class = "col-md-3">
			<ul>
				<p> {{p}} </p>
			</ul>
			</div>
		{% endfor %}

		

	</div>
		</div>
		
		
{% endblock %}
